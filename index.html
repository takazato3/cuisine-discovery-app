<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料理ジャンル発見 - 世界の味を探そう</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="header-title-group">
        <h1 class="site-title">
          <span class="title-icon">🍽️</span>
          世界の料理を探そう
        </h1>
        <p class="site-subtitle">気になるジャンルを選んで、近くのレストランを見つけよう</p>
      </div>
      <div class="header-region">
        <label for="region-select" class="region-label">エリア</label>
        <select id="region-select" class="region-select">
          <option value="tokyo">東京</option>
          <option value="osaka">大阪</option>
          <option value="nagoya">名古屋</option>
          <option value="fukuoka">福岡</option>
          <option value="sapporo">札幌</option>
        </select>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="section-header">
      <h2 class="section-title">料理ジャンル</h2>
      <span class="section-count" id="genre-count"></span>
    </div>
    <div class="cuisine-grid" id="cuisine-grid">
      <!-- Cards are rendered by app.js -->
    </div>
  </main>

  <footer class="site-footer">
    <p>店舗数はダミーデータです。今後APIと連携予定。</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
